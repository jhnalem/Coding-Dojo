<html>
    <head>
       <title>Dojo Survey Result</title>
    </head>

    <body>
        <h1>Submitted Info</h1>

        <div class="row">
            <span class="label">Name:</span> <span class="value">{{name}}</span>
        </div>

        <div class="row">
            <span class="label">Location:</span> <span class="value">{{location}}</span>
        </div>

        <div class="row">
            <span class="label">Favorite Language:</span> <span class="value">{{language}}</span>
        </div>

        <div class="row">
            <span class="label">Comment:</span> <span class="value">{{comment}}</span>
        </div>
    </body>
</html>
