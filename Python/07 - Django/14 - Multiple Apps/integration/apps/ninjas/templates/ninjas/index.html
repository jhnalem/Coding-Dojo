<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    {% if not color %}
        <p>There are no ninjas here.</p>

    {% elif color == 'all' %}
        <img src="{% static 'ninjas/images/donatello.jpg' %}">
        <img src="{% static 'ninjas/images/leonardo.jpg' %}">
        <img src="{% static 'ninjas/images/michelangelo.jpg' %}">
        <img src="{% static 'ninjas/images/raphael.jpg' %}">

    {% else %}
        <img src="{% static 'ninjas/images/'|add:color|add:'.jpg' %}">

    {% endif %}
</body>
</html>
