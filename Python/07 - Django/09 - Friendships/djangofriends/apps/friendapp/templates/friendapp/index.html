<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Friendships</title>
</head>
<body>
    <h1> I've got some friends? </h1>

    {% for user in users  %}
    <p>
        {{user.first_name}} {{user.last_name}}

        {% for friendship in user.usersfriend.all  %}
            <b>{{friendship.friend.first_name}}</b>
        {% endfor %}
    </p>
    {% endfor %}
</body>
</html>
