{% extends "./base.html" %}
{% block content %}
<div class="container">
    <div class="section">
        <div class="row center-align">
            <h1>Products</h1>
        </div>

        <div class="row">
            <div class="col s6 right-align">
                <span>Name:</span>
            </div>

            <div class="col s6">
                <span>{{ product.name }}</span>
            </div>
        </div>

        <div class="row">
            <div class="col s6 right-align">
                <span>Description:</span>
            </div>

            <div class="col s6">
                <span>{{ product.description }}</span>
            </div>
        </div>

        <div class="row">
            <div class="col s6 right-align">
                <span>Price:</span>
            </div>

            <div class="col s6">
                <span>{{ product.price }}</span>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s2 offset-s4">
                <a href="{% url 'routes:edit' id=product.id %}">Edit</a>
            </div>
            <div class="col s2">
                <a href="{% url 'routes:index' %}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
