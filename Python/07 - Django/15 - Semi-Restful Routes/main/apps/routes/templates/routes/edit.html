{% extends "./base.html" %}
{% block content %}
<div class="container">
    <form action="{% url 'routes:update' id=product.id %}" class="section" method="post">
        {% csrf_token %}

        <div class="row center-align">
            <h1>Edit Product {{product.id}}</h1>
        </div>

        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input type="text" name="name" id="name" value="{{product.name}}">
                <label for="name"></label>
            </div>

            <div class="input-field col s6 offset-s3">
                <textarea name="description" id="description" class="materialize-textarea">{{product.description}}</textarea>
                <label for="description"></label>
            </div>

            <div class="input-field col s6 offset-s3">
                <input type="text" name="price" id="price" value="{{product.price}}">
                <label for="price"></label>
            </div>

            <div class="col s6 offset-s3 center-align">
                <input type="submit" value="Update" class="btn">
            </div>
        </div>

        <div class="row center-align">
            <div class="col s2 offset-s4">
                <a href="{% url 'routes:show' id=product.id %}">Show</a>
            </div>
            <div class="col s2">
                <a href="{% url 'routes:index' %}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
