{% extends "./base.html" %}
{% block content %}
<div class="container">
    <div class="section">
        <div class="row center-align">
            <h1>Products</h1>
        </div>

        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.description }}</td>
                            <td>${{ product.price }}</td>
                            <td><a href="{% url 'routes:show' id=product.id %}">Show</a></td>
                            <td><a href="{% url 'routes:edit' id=product.id %}">Edit</a></td>
                            <td><a href="{% url 'routes:destroy' id=product.id %}">Remove</a></td>
                        </tr>

                    {% empty %}
                        <tr>
                            <td colspan="6" class="center-align">No products exist</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="row center-align">
            <a href="{% url 'routes:new' %}">Add a new product</a>
        </div>
    </div>
</div>
{% endblock %}
