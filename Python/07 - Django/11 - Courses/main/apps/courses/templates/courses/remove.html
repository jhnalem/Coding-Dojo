<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'courses/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'courses/css/styles.css' %}"  media="screen,projection"/>

    <title>Comments</title>
</head>

<body>
    <div class="container">
        <form action="/remove/{{course.id}}/process" class="section" method="post">
            {% csrf_token %}
            <div class="row">
                <h1>Are you sure you want to delete the following course?</h1>
            </div>

            <div class="row">
                <div class="col s2"><p class="right-align">Name:</p></div>
                <div class="col s10"><p>{{course.title}}</p></div>
            </div>

            <div class="row">
                <div class="col s2"><p class="right-align">Description:</p></div>
                <div class="col s10"><p>{{course.description}}</p></div>
            </div>

            <div class="row center-align">
                <div class="col s4">
                    <a href="/" class="btn grey darken-2 white-text">No</a>
                </div>

                <div class="col s8">
                    <input type="submit" value="Remove this course!" class="btn red darken-2 white-text">
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'courses/js/jquery.min.js' %}"></script>
    <script src="{% static 'courses/js/materialize.min.js' %}"></script>
    <script src="{% static 'courses/js/script.js' %}"></script>
</body>
</html>
