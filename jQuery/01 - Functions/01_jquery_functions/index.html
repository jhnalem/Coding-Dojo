<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <textarea id="output"></textarea>

    <button id="click">Click me!</button>
    <button id="focus">Focus Me!</button>
    <button id="addClass">Add Class Red</button>
    <button id="removeClass">Remove Class Red</button>
    <button id="val" value="I'm a button!">Get my value</button>
    <button id="text">Get this text</button>
    <img id="attr" src="https://placehold.it/100" alt="Test image">

    <div id="boxes">
        <div id="firstBox">First Box</div>
    </div>
    <button id="before">Add new Box Before</button>
    <button id="after">Add new Box After</button>
    <button id="append">Append new Box</button>

    <div id="magicBox">
        <div id="dove">asdf</div>
    </div>

    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="toggle">toggle</button>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="slideDown">slideDown</button>
    <button id="slideUp">slideUp</button>
    <button id="slideToggle">slideToggle</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
