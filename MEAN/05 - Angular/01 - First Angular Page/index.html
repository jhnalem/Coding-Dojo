<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <script src="bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('divController', ['$scope', function($scope) {
            $scope.myName = 'Christian';
            $scope.myFavoriteLanguage = 'Javascript';
            $scope.myFavoriteJSLibrary = 'Angular';
        }]);
    </script>
</head>
<body>

    <div ng-controller="divController">
        <span>{{myName}}</span>
        <span>{{myFavoriteLanguage}}</span>
        <span>{{myFavoriteJSLibrary}}</span>
    </div>
</body>
</html>
