<div class="section">
    <form ng-submit="orderProduct(oF)">
        <div class="row">
            <div class="input-field col s4">
                <select name="user" id="user" ng-model="oF.userId" class="browser-default">
                    <option value="" disabled selected>Select a user</option>
                    <option ng-repeat="user in users" ng-value="user._id">{{user.name}}</option>
                </select>

                <div class="card-panel red white-text center-align" ng-show="errors._user">{{errors._user.message}}</div>
            </div>

            <div class="input-field col s4">
                <select name="product" id="product" ng-model="oF.productId" class="browser-default">
                    <option value="" disabled selected>Select a product</option>
                    <option value="{{product.name}}" ng-repeat="product in products" ng-value="product._id">{{product.name}} ({{product.quantity}})</option>
                </select>

                <div class="card-panel red white-text center-align" ng-show="errors._product">{{errors._product.message}}</div>
            </div>

            <div class="input-field col s2">
                <input type="text" name="quantity" id="quantity" ng-model="oF.quantity">
                <label for="quantity">Quantity:</label>

                <div class="card-panel red white-text center-align" ng-show="errors.quantity">{{errors.quantity.message}}</div>
            </div>

            <div class="col s2">
                <input type="submit" value="Add" class="btn blue white-text">
            </div>
        </div>
    </form>

    <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="order in orders">
                    <td>{{order._user.name}}</td>
                    <td>{{order._product.name}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.createdAt}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
